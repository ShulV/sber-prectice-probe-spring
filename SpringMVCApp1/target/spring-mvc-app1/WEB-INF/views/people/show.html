<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getId()}">id</p>
<p th:text="${person.getName()}">name</p>
<p th:text="${person.getAge()}">age</p>
<p th:text="${person.getEmail()}">email</p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete!"/>
</form>
</body>
</html>
